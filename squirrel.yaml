config_version: "2023-12-30"
keyboard_layout: default

chord_duration: 0.1 # seconds

# options: always | never | appropriate
show_notifications_when: appropriate
show_notifications_via_notification_center: true

app_options: {} # 清除应用默认输入法，防止无法输入中文

style:
  color_scheme: macos14
  color_scheme_dark: macos14_dark
  translucency: true
  text_orientation: horizontal # horizontal | vertical
  inline_preedit: true
  corner_radius: 10
  hilited_corner_radius: 0
  border_height: 0
  border_width: 0
  line_spacing: 5
  spacing: 10
  # candidate_format: '%c. %@'
  # base_offset: 6 # 竖排文字的基线调整
  font_face: "Lucida Grande"
  font_point: 21
  # label_font_face: 'Lucida Grande'
  label_font_point: 18
  # comment_font_face: 'Lucida Grande'
  comment_font_point: 18

preset_color_schemes:
  macos14:
    name: "高仿 macOS 14"
    author: "Lufs X <i@isteed.cc>"

    font_face: "PingFangSC-Regular"
    font_point: 16
    label_font_face: "PingFangSC-Regular"
    label_font_point: 8
    comment_font_face: "PingFangSC-Regular"
    comment_font_point: 13

    candidate_format: "%c\u2003\u2003\u2003%@\u2004\u2001"
    candidate_list_layout: linear
    text_orientation: horizontal
    inline_preedit: true

    corner_radius: 7
    hilited_corner_radius: -1
    border_height: -4
    border_width: 2

    color_space: display_p3
    back_color: 0xE7E8EA
    border_color: 0xE7E8EA
    candidate_text_color: 0x464647
    comment_text_color: 0x3F000000
    label_color: 0x7F7F7F
    hilited_candidate_back_color: 0xD05925
    hilited_candidate_text_color: 0xFFFFFF
    hilited_comment_text_color: 0xDCDCDC
    hilited_candidate_label_color: 0xFFFFFF
    text_color: 0x3F000000
    hilited_text_color: 0xD8000000

  macos14_dark:
    name: "高仿暗色 macOS 14"
    author: "Lufs X <i@isteed.cc>"

    font_face: "PingFangSC-Regular"
    font_point: 16
    label_font_face: "PingFangSC-Regular"
    label_font_point: 8
    comment_font_face: "PingFangSC-Regular"
    comment_font_point: 13

    candidate_format: "%c\u2003\u2003\u2003%@\u2004\u2001"
    candidate_list_layout: linear
    text_orientation: horizontal
    inline_preedit: true

    corner_radius: 7
    hilited_corner_radius: -1
    border_height: -4
    border_width: 2

    color_space: display_p3
    back_color: 0x555557
    border_color: 0x0C0C0C
    candidate_text_color: 0xEEEEEE
    comment_text_color: 0x80FFFFFF
    label_color: 0x7C7C7C
    hilited_candidate_back_color: 0xCA5824
    hilited_candidate_text_color: 0xFFFFFF
    hilited_comment_text_color: 0xF0F0F0
    hilited_candidate_label_color: 0xFFFFFF
    text_color: 0x3F000000
    hilited_text_color: 0xD8000000
